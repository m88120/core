<h3>{{title}}</h3>
<form #myForm="ngForm" (ngSubmit)="addOrUpdate()" novalidate>
  <table>
    <tr *ngIf="isEdit">
      <th>Id</th>
      <td>{{customer.id}}</td>
    </tr>
    <tr>
      <th>Name*</th>
      <td>
        <input type="text" name="name" [(ngModel)]="customer.name" required />
        <!--<div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>-->
      </td>
    </tr>
    <tr>
      <th>Description</th>
      <td><input type="text" name="description" [(ngModel)]="customer.description" /></td>
    </tr>
    <tr>
      <th></th>
      <td>
        <input [disabled]="!myForm.valid" type="submit" value="submit" />
        <button id="cancel" (click)="cancelUpdate()">Cancel</button>
      </td>
    </tr>
  </table>
</form>
